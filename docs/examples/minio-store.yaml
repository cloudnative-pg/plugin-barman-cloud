apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio-store
spec:
  retentionPolicy: "1m"
  instanceSidecarConfiguration:
    retentionPolicyIntervalSeconds: 30
  configuration:
    endpointCA:
      name: minio-server-tls
      key: tls.crt
    destinationPath: s3://backups/
    endpointURL: https://minio:9000
    s3Credentials:
      accessKeyId:
        name: minio
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
    data:
      additionalCommandArgs:
        - "--min-chunk-size=5MB"
        - "--read-timeout=60"
        - "-vv"
    
